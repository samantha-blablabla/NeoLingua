
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#CCFF00">
    <meta name="description" content="Master modern urban English with AI-powered personalized lessons">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NeoLingua">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    <link rel="apple-touch-icon" href="/icon-192.svg">
    <title>NeoLingua | Modern AI English Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0A0A0A;
            color: #FFFFFF;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Bricolage Grotesque', sans-serif;
            line-height: 1.1;
        }
        .font-sans {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(204, 255, 0, 0.1);
            border-radius: 10px;
        }

        /* Tối ưu hóa Glassmorphism: Không còn cảm giác bị phân cách */
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .clay-accent {
            box-shadow: 
                0 10px 40px rgba(204, 255, 0, 0.15),
                inset 0 2px 4px rgba(255, 255, 255, 0.4),
                inset 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Floating Nav: Hòa quyện hơn */
        .floating-dock {
            background: rgba(15, 15, 17, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        /* Loại bỏ hiện tượng banding cho Gradient */
        .gradient-mask-bottom {
            mask-image: linear-gradient(to top, black 0%, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 0%, black 60%, transparent 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
