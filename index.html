
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoLingua | Modern AI English Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0A0A0A;
            color: #FFFFFF;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
            line-height: 1.6; /* Tăng khoảng cách dòng mặc định */
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Bricolage Grotesque', sans-serif;
            line-height: 1.1;
        }
        .font-sans {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0A0A;
        }
        ::-webkit-scrollbar-thumb {
            background: #1C1C1E;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #CCFF00;
        }

        /* Glassmorphism Classes */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .clay-card {
            box-shadow: 
                20px 20px 60px #050505,
                -20px -20px 60px #0f0f0f,
                inset 6px 6px 12px rgba(255,255,255,0.02),
                inset -6px -6px 12px rgba(0,0,0,0.5);
        }
        .clay-accent {
            box-shadow: 
                10px 10px 20px rgba(0,0,0,0.2),
                inset 4px 4px 8px rgba(255,255,255,0.3),
                inset -4px -4px 8px rgba(0,0,0,0.2);
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Floating Nav Styling */
        .floating-dock {
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Text Stroke for Urban Aesthetics */
        .text-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            color: transparent;
        }
    </style>
